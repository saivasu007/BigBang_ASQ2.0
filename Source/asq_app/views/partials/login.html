<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">ASQ</h1>

        </div>
        <h3>Welcome to Bing Bang ASQ Exam!</h3>
        <p>Perfect CSQE virtual exam and practice website for you to achieve the certificate.</p>
        <p>Login to see it in action.</p>
        <div class="m-t">
            <div class="form-group">
                <input type="text" ng-model="user.email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" ng-model="user.passwd1" ng-keydown="pressEnter($event,user)" class="form-control" placeholder="Password">
            </div>
            <br>
            <button ng-click="login(user)" class="btn btn-primary block full-width m-b">Login</button>

            <a class="btn btn-sm btn-white btn-block" href="/register">Create an account</a>
