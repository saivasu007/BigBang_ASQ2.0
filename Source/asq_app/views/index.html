<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="font-awesome/css/font-awesome.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- Favicon -->
	<link rel="shortcut icon" href="img/favicon/bb.png">

	<!-- Mainly scripts -->
	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.js"></script>
	<script src="js/humanize-duration.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/locales.min.js"></script>
	<script src="js/angular-timer.js"></script>
	<script src="js/app.js"></script>
	<script src="js/observers.js"></script>
	<base href="/"/>
	<title>Big Bang ASQ</title>
</head>
<body class="gray-bg" ng-app="quizApp" ng-controller = 'indexCtrl'>
	<timer style="text-decoration: underline; filter: alpha(opacity: 0.6); opacity: 0.6; color: red; font-weight: bold; font-size: 22px; position: fixed; top: 30px; left: 44%;" ng-if="timer" interval="1000" countdown="7200">Time Remains: {{hours}}:{{minutes}}:{{seconds}}</timer>
	<div ng-view></div>
</body>
</html>
